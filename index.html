<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main>
            <section class="up"></section>
            <section class="down">
                <div class="profile">
                    <div class="img">
                        <img src="./images/image-victor.jpg"/>
                    </div>
                    <div class="name">
                        <h1>Victor Crest</h1>
                        <P>26</P>
                    </div>
                    <p>London</p>
                </div>
                <div class="stats">
                    <span class="stats-span">
                        <p class="statsH">80K</p>
                        <p class="statsP">Followers</p>
                    </span>
                    <span class="stats-span">
                        <p class="statsH">803K</p>
                        <p class="statsP">Likes</p>
                    </span>
                    <span class="stats-span">
                        <p class="statsH">1.4K</p>
                        <p class="statsP">Photos</p>
                    </span>
                </div>
            </section>
        </main>
    </body>
</html>
